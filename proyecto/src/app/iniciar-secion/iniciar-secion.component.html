<div class="container  d-flex justify-content-center">
    <p-card class="text-center" header="DATOS PERSONALES " [style]="{width: '360px'}">
        
        <form class="example-form  ">
            <mat-form-field class="example-full-width">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="Nombre" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Apellido" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Direccion</mat-label>
                <input matInput placeholder="Direccion" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Cedula</mat-label>
                <input matInput placeholder="Cedula" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Usuario" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Contraseña" >
              </mat-form-field>
              <button mat-raised-button color="primary">Registrarce</button>
          </form>


    </p-card>

    
    
</div>
