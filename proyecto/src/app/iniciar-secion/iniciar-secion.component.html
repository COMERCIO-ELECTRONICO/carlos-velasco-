<div class="container-form  d-flex  ">
    <p-card class="stile-form " header="REGISTRO" [style]="{width: '360px'}">
        
        <form class="example-form  ">
            <mat-form-field class="example-full-width">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="Nombre" [(ngModel)]="Nombre" name="Nombre"required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Apellido"[(ngModel)]="Apellido" name="Apellido" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Direccion</mat-label>
                <input matInput placeholder="Direccion"[(ngModel)]="Direccion" name="Direccion"required >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Cedula</mat-label>
                <input matInput type="number" placeholder="Cedula"[(ngModel)]="Cedula" name="Cedula"required >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Usuario"[(ngModel)]="Usuario" name="Usuario"required >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="Contraseña"[(ngModel)]="Contrasena" name="Contrasena"required >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Edad</mat-label>
                <input matInput type="number" placeholder="Edad"[(ngModel)]="Edad" name="Edad" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Selecciona la Carrera</mat-label>
                <mat-select [(value)]="selected" (selectionChange)='camposelec($event)'  >
                  <mat-option  *ngFor=" let carreraid of carrera1" [value]="carreraid.id">{{carreraid["NOMBRE_CARRERA"]}}</mat-option>
                </mat-select>
              </mat-form-field>            
              <button mat-raised-button color="primary" (click)="registro()">Registrarce</button>
          </form>


    </p-card>

    
    
</div>
