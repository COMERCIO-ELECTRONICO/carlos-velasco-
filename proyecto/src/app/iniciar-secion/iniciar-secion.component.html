<div class="container-form  d-flex  ">
    <p-card class="stile-form " header="DATOS PERSONALES " [style]="{width: '360px'}">
        
        <form class="example-form  ">
            <mat-form-field class="example-full-width">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="Nombre" [(ngModel)]="Nombre" name="Nombre"required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Apellido"[(ngModel)]="Apellido" name="Apellido" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Direccion</mat-label>
                <input matInput placeholder="Direccion"[(ngModel)]="Direccion" name="Direccion"required >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Cedula</mat-label>
                <input matInput placeholder="Cedula"[(ngModel)]="Cedula" name="Cedula"required >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Usuario"[(ngModel)]="Usuario" name="Usuario"required >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Contraseña"[(ngModel)]="Contrasena" name="Contrasena"required >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Edad</mat-label>
                <input matInput placeholder="Edad"[(ngModel)]="Edad" name="Edad" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Selecciona la Carrera</mat-label>
                <mat-select [(value)]="selected">
                  <mat-option>None</mat-option>
                  <mat-option value="2" *ngIf="carrera1">{{carrera1}}</mat-option>
                  <mat-option  value="3" *ngIf="carrera2">{{carrera2}}</mat-option>
                  
         
                </mat-select>
              </mat-form-field>

             
              <button mat-raised-button color="primary" (click)="registro()">Registrarce</button>
          </form>


    </p-card>

    
    
</div>
