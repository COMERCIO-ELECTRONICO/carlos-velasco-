<div class="container  ">
  <div class="card">
    <div class="card-header " style="color: #CD5C5C;">
      <h1>
        Deber
      </h1>
    </div>
    <div class="card-body">
      <form (ngSubmit)="obtenerFormulario(formularioUsario)" #formularioUsario="ngForm">

        <h4>Estado formulario</h4>




        <div class="form-group">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" name="nombre" [(ngModel)]="nombre"
                #campoNombre="ngModel" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" name="apellido" [(ngModel)]="apellido"
                #campoapellido="ngModel" required>
            </div>
          </div>
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            [(ngModel)]="email" name="email" placeholder="ejemplo" minlength="3" required
            pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" #campoEmail="ngModel" required>



          <small id="emailHelp" class="form-text text-muted">obligatorio</small>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="(campoEmail.errors)
        && campoEmail.dirty === true">
          <p *ngIf="campoEmail.errors.required">
            CAMPO DEL GMAEL REQUERIDO
          </p>
          <p *ngIf="campoEmail.errors.minlength">
            MINIMO 3
          </p>
          <p *ngIf="campoEmail.errors.pattern">
            NO ES EL GMAIL
          </p>

        </div>



        <div class="form-group">
          <label for="exampleInputEmail1">contraseña</label>
          <input type="password" class="form-control" id="exampleInput" aria-describedby="emai" [(ngModel)]="contrasena"
            name="contrasena" placeholder="****" minlength="4" required #campoContrasena="ngModel" required>
          <label for="exampleInputEmail1"> confirmar contraseña</label>
          <input type="password" class="form-control" id="exampleInput" aria-describedby="emai"
            [(ngModel)]="contrasena2" name="contrasena" placeholder="****" minlength="4" required
            #campoContrasena2="ngModel" required>
        </div>

        <button type="submit" class="btn btn-primary">
          Submit</button>
      </form>

    </div>
  </div>


</div>
